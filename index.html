<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK - JavaScript program to calculate Area of Triangle</title>
<link rel="stylesheet" href="/css/styles.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid">
    <div class="card-group m-2">
        <div class="card border border-success m-1 col-sm-4">
            <div class="card-header bg-success text-light">
                JavaScript Program to find Area of Triangle <br/>
				<code class="text-light">&nbsp; &nbsp; Note: Area = (Base x Height) / 2</code>
            </div>
			
            <div class="card-body">
                <form class="form-inline">
                    <div class="form-row">
                        <div class="form-group mb-2">
                        <label for="bvalue" class="mb-2">Enter Base of Traingle: </label>
                        <input type="number" class="form-control" id="bvalue" placeholder="Triangle Base value...">
                        </div>

                        <div class="form-group mb-3">
                        <label for="hvalue" class="mb-2">Enter Height of Triangle: </label>
                        <input type="number" class="form-control" id="hvalue" placeholder="Triangle Height vlaue...">
                        </div>

                        <button type="button" class="btn btn-primary mb-3" onclick="caltArea()">Calculate Area</button>

                        <p class="p-2 text-center" id="result1"></p>
                    </div>  
               </form>
            </div>  
        </div><!--forth div closed-->
    </div>
</div>

<script src="triarea.js"></script>

</body>
</html>
